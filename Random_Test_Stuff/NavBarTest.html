    button,
    div,
    form,
    input {
      padding-top: 10px;

    .movie-btn{
      border: #0d6cbf 1px solid;
      text-align: left;
      list-style-type: none;
      padding: 10px;
    }
  </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

  <div class="container">

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Marvel Movie!</label>
      <input type="text" id="movie-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Marvel Movie!">
    </form>

    <!-- Movies will Get Dumped Here -->
    <div id="movies-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

      // Initial array of movies
      var movies = ["Captain America: The First Avenger", "Iron Man", "Iron Man 2", "The Incredible Hulk", "The Avengers", "Thor", "Iron Man 3", "Thor: The Dark World", "Captain America: The Winter Soldier", "Guardians of the Galaxy", "Guardians of the Galaxy Vol 2.", "Avengers: Age of Ultron", "Ant-Man", "Captain America: Civil War", "Spider-Man: Homecoming", "Doctor Strange", "Black Panther", "Thor: Ragnarok", "Avengers: Infinity War", "Ant-Man and the Wasp", "Avengers: Endgame", "Spider-Man: Far From Home", "WandaVision", "The Falcon and the Winter Soldier"];

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < movies.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<li>");
          // Adding a class of movie-btn to our button
          a.addClass("movie-btn");
          // Adding a data-attribute
          a.attr("data-name", movies[i]);

          // Providing the initial button text
          a.text(movies[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }


      // Adding a click event listener to all elements with a class of "movie-btn"
      $(document).on("click", ".movie-btn", function(){
        var movie = $(this).attr("data-name");
        console.log(movie)
        window.location.href = './movie1.html?id=' + movie;


      });

      // Calling the renderButtons function to display the initial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
