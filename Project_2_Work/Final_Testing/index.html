<script>
$(document).ready(function(){
  $("a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
        window.location.hash = hash;
      });
    } 
  });
});
</script>

<section class="company-heading intro-type" id="parallax-one">
   <div class="container">

               FIND YOUR COURT
            </h1>
            <a class="ct-btn-scroll ct-js-btn-scroll" href="#section2"><img alt="Arrow Down Icon" src="images/tennis-ball.png"></a>
         </div>
      </div>
   </div>
   <div class="parallax" id="parallax-cta" style="background-image:url(https://www.myactivesg.com/-/media/SSC/Consumer/Images/Sports/Tennis/GC111_1_Wikimedia.jpg?la=en&hash=0CE79CD24317DE94C8794514B5DC67325F2DB302);">

</section>

</div>
