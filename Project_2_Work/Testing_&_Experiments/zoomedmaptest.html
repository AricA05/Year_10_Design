<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="zoomedmap.js">
  <link href="zoomedmap.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  

</head>
<body>

<div class="container">

<div class="row ct-u-padding-bottom-40" >
<div class="col-lg-6 col-lg-push-6 col-md-7 col-md-push-5" >
<div class="ct-mainmap" >
<img alt="Map" class="ct-mainmap__image" src="DavenportMap1.png" >
<div class="ct-ward17 stone" >
<button class="ct-ward17__button" type="button" tabindex="0" ><img alt="Map Open Icon" class="ct-plus" src="caution.png"  data-pin-nopin="true"><img alt="Map Close Icon" class="ct-close" src="https://www.solodev.com/assets/map/map-close.png" data-pin-nopin="true" ><span class="ct-ward17__name" >Click!</span></button>
<div class="ct-popup" >
<div class="inner" >
<span class="ct-popup__name" >OOPS!</span>
<p class="ct-popup__content" >
No Courts In This Area<br />try another ward near you!
</p>
</div>
</div>
</div>

</div>
</div>
</div>
</div>



<script>
$(document).ready(function() {
      var ward17, map;
      map = $('.ct-mainmap');
      ward17 = map.find('.ct-ward17');
      ward17.each(function() {
        var button, that;
        that = $(this);
        button = that.find('.ct-ward17__button');
        return button.on('click', function() {
          ward17.not(that).removeClass('active');
          if (that.hasClass('active')) {
            that.removeClass('active');
            return map.removeClass('popup-open');
          } else {
            that.addClass('active');
            return map.addClass('popup-open');
          }
        });
      });
});
</script>




</body>
</html>
