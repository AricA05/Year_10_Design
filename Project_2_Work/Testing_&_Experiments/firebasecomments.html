<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "firebasecommentsstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <title>User Comments</title>
</head>

<body>
    <div class = "form-group">
    <div id="allcomments">
        <h3>Comments</h3>
        <!-- past comments are shown in the list below-->
        <ul id="pastcomments"></ul>
        <!-- This is the form for entering a new comment -->
        <form id="newcomment">
            <div class = "form-group">
            <label for="tbName">First Name or Initials</label>
            <br>
            <input id="tbName" class="form-control" type="text" style="width:10%" required>
            <br>
            <label for="txComment">Your Comment / Question</label>
            <br>
            <textarea id="txComment" class = "form-control" maxlength="4096" required style="width:25%"></textarea>
        </div>
            <br>
            <input type="submit" class = "btn btn-primary" id="btnSubmitComment" value="Submit Comment">
        </form>
    </div>
    <!-- Connection to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>

<script src = "firebasecomments.js"></script>


</body>
</html>
